name: guardiao_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Be Vietnam Pro
      fonts:
        - asset: assets/fontes/BeVietnamPro-Medium.ttf
          weight: 500
        - asset: assets/fontes/BeVietnamPro-Bold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: assets/fontes/Lato-Regular.ttf
          weight: 400
        - asset: assets/fontes/Lato-Bold.ttf
          weight: 700
  assets:
    - assets/imagens/
    - assets/fontes/
