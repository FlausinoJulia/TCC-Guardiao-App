name: guardiao_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  image_picker: ^1.0.4
  firebase_auth: ^4.14.0
  firebase_core: ^2.22.0
  cloud_firestore: ^4.13.1 
  flutter:
    sdk: flutter
  provider: ^6.1.0
  flutter_map: ^3.1.0
  http: ^0.13.6
  latlong2: ^0.8.2
  geolocator: ^10.0.0
  geo_firestore_flutter: ^0.1.6
  firebase_storage: ^11.2.6
  url_launcher: ^6.1.14
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Be Vietnam Pro
      fonts:
        - asset: assets/fontes/BeVietnamPro-Medium.ttf
          weight: 500
        - asset: assets/fontes/BeVietnamPro-Bold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: assets/fontes/Lato-Thin.ttf
          weight: 100
        - asset: assets/fontes/Lato-Light.ttf
          weight: 300
        - asset: assets/fontes/Lato-Regular.ttf
          weight: 400
        - asset: assets/fontes/Lato-Bold.ttf
          weight: 700
    - family: CustomIcons
      fonts:
        - asset: assets/icones/CustomIcons.ttf
  assets:
    - assets/imagens/
    - assets/fontes/
    - .env
